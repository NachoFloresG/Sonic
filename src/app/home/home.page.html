<ion-content class="ion-padding ion-text-center">

    <div class="logo">
        <img src='assets/SONIC full.png'>
    </div>

    <div class="form">
        <ion-item>
            <ion-input [(ngModel)]='email' placeholder='Ingresar email'></ion-input>
        </ion-item>

        <ion-item>
            <ion-input [(ngModel)]='contrasena' placeholder='Contraseña' type='password'></ion-input>
        </ion-item>

        <ion-button color='dark' expand='block' routerLink="/inicio">Ingresar</ion-button>
    </div>
    <ion-button fill='clear'>Regístrate aquí</ion-button>
</ion-content>
